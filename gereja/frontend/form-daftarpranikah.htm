<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kelas Bimbingan Pranikah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      body{
        overflow-x: hidden;
      }
        .warnabg {
            background-color: rgb(77, 77, 77);
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 vw-100 ">
        <div class="warnabg row text-center mb-3">
            <a href="index.htm"><img src="../assets/img/logo.png" alt="Logo gkkb serdam" width="120px" height="120px"></a>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <h3 class="text-center mt-3 mb-4">Pendaftaran Kelas Bimbingan Pranikah</h3>
            <div class="col-md-6">
                <form action="" id="form-regisKelasBaptis" class="border border-dark px-5 py-3 border-opacity-25 rounded-3">
                    <div class="border border-dark px-4 py-3 mb-3 border-opacity-25 rounded-3">
                        <h3 class="mb-3">Pihak Pria</h3>
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                            <input type="text" id="namaLengkap" class="form-control form-input" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" id="tanggalLahir" class="form-control form-input">
                        </div>
                        <div class="mb-3">
                            <label for="noHp" class="form-label">Nomor Handphone</label>
                            <input type="number" id="noHp"min="0" max="9" class="form-control form-input">
                        </div>
                        <div class="mb-3">
                            <label for="lampirSuratBaptis" class="form-label">Lampiran Surat Baptis</label>
                            <input type="file" accept=".jpg, .jpeg, .pdf" id="lampirSuratBaptis" class="form-control form-input">
                        </div>
                    </div>
                    <div class="border border-dark px-4 py-3 mb-3 border-opacity-25 rounded-3">
                        <h3 class="mb-3">Pihak Wanita</h3>
                        <div class="mb-3">
                            <label for="namaPasangan" class="form-label">Nama Pasangan</label>
                            <input type="text" id="namaPasangan" class="form-control form-input" placeholder="Masukkan nama pasangan">
                        </div>
                        <div class="mb-3">
                            <label for="tanggalLahirPasangan" class="form-label">Tanggal Lahir Pasangan</label>
                            <input type="date" id="tanggalLahirPasangan" class="form-control form-input">
                        </div>
                        <div class="mb-3">
                            <label for="noHp" class="form-label">Nomor Handphone Pasangan</label>
                            <input type="number" min="0" max="9" id="noHp" class="form-control form-input">
                        </div>
                        <div class="mb-3">
                            <label for="lampirSuratBaptis" class="form-label">Lampiran Surat Baptis</label>
                            <input type="file" accept=".jpg, .jpeg, .pdf" id="lampirSuratBaptis" class="form-control form-input">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                        <button type="submit" id="batal" class="btn btn-danger btn-block">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('uploadFoto').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var maxSize = 5048 * 5048; // Contoh: batasan ukuran file 5MB
            if (file.size > maxSize) {
            alert('Ukuran file terlalu besar, maksimum 5MB.');
            event.target.value = ''; // Mengosongkan nilai input file
            }
        });
    </script>
</body>
</html>
