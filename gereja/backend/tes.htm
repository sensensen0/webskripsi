<!DOCTYPE html>
<html>
<head>
    <title>Laporan Pemilihan Per Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Laporan Pemilihan Per Kategori</h1>
        <hr>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="reportForm">
                    <div class="form-group">
                        <label for="kategori">Kategori:</label>
                        <select class="form-control" id="kategori" name="kategori">
                            <option value="">Pilih Kategori</option>
                            <option value="A">Kategori A</option>
                            <option value="B">Kategori B</option>
                            <option value="C">Kategori C</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Tampilkan Laporan</button>
                </form>
                <hr>
                <div id="reportResult"></div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="">
        $(document).ready(function() {
            // Handle form submit
            $('#reportForm').on('submit', function(e) {
                e.preventDefault();
                var kategori = $('#kategori').val();

                // Send AJAX request to proses-tes.php
                $.ajax({
                    url: 'proses-tes.php',
                    method: 'POST',
                    data: {kategori: kategori},
                    success: function(response) {
                        // Update report result
                        $('#reportResult').html(response);
                    }
                });
            });
        });

    </script>
</body>
</html>
